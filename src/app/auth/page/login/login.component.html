<div class=".col-sm-12 col-md-6  col-lg-4 mx-auto login-container">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="login" formControlName="login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" autocomplete="on"/>
        <div *ngIf="submitted && f.login.errors?.required" class="invalid-feedback">
            <div>Login is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="on"/>
        <div *ngIf="submitted && f.password.errors?.required" class="invalid-feedback">
            Password is required
        </div>

    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button> </div>
        
        <div *ngIf="loginError" class="alert alert-danger">Invalid credentials</div>

</form>
</div>
