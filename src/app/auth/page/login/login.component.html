<div class=".col-sm-12 col-md-6  col-lg-4 mx-auto login-container">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" autocomplete="on"/>
        <div *ngIf="submitted && f.email.errors?.required" class="invalid-feedback">
            <div>Email is required</div>
        </div>
        <div *ngIf="submitted && f.email.errors?.pattern" class="invalid-feedback">
            <div>Not a valid email.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="on"/>
        <div *ngIf="submitted && f.password.errors?.required" class="invalid-feedback">
            <div *ngIf="f.password.errors?.required">Password is required</div>
        </div>

    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button> </div>

</form>
</div>
